<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cards{
    display: grid ;
    grid-template-columns: 250px 250px 250px;
    grid-template-rows: 250px 250px 250px;
    grid: gap 50px; 
    
}
.border {
    border: 5px black solid;
    background-color: black;
    color: white;
    position: relative;
}
.border p{
    font-weight: bold;
    left: 10px;
    background-color: white;
    color:black ;
    top: 10px;
    position: absolute;
    padding: 5px;
}
    </style>
</head>
<body>
    <div class = "cards">
        
        <div class="border"><img src="./img1.jpg" width="250px"><p>Nike Shoes</p></div>
        <div class="border"><img src="./img2.jpeg" width="250px" height="250px"><p>Rolex</p></div>
        <div class="border"><img src="./img3.jpg" width="250px"><p>SunGlasses</p></div>
        <div class="border"><img src="./img4.jpeg" width="250px"><p>Hat</p></div>
        <div class="border"><img src="./img5.jpeg" width="250px"><p>Accessories</p></div>
        <div class="border"><img src="./img6.jpeg" width="250px"><p>Bag</p></div>
        <div class="border"><img src="./img7.jpeg" width="250px"><p>Tablet</p></div>
        <div class="border"><img src="./img8.jpeg" width="250px"><p>Wallet</p></div>
        <div class="border"><img src="./img9.jpg" width="250px"><p>Jacket</p></div>
        
        
    </div>
</body>
</html>
